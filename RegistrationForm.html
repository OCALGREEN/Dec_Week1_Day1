<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password:* </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="password_confirm">
    </div>
    <div>
        <label>Birthday </label>
        <input type="date" name="dob" placeholder="mm/dd/yyyy">
    </div>
    <h3>Gender Identity</h3>
    <div>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="non-binary" id="non-binary">
        <label for="non-binary">Non-Binary</label>
        <input type="radio" name="I prefer no to answer" id="I prefer no to answer">
        <label for="I prefer no to answer">I prefer no to answer</label>
    </div>
    <h4>A short description of myself:</h4>
    <div>
        <textarea name="comment" cols="50" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="favorite_language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept" checked>
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <h5>* Indicates a required field</h5>
</body>
</html>
